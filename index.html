<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleek JSON Formatter</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body class="dark">
    <div class="container">
      <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
      <h1>Sleek JSON Formatter</h1>
      <div class="options">
        <div>
          <label for="tabSpaceSelect">Tab Spaces:</label>
          <select id="tabSpaceSelect">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
          </select>
        </div>
        <div>
          <label for="specificationSelect">Input Specification:</label>
          <select id="specificationSelect">
            <option value="RFC8259">RFC 8259</option>
            <option value="JSON5">JSON5</option>
          </select>
        </div>
      </div>
      <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
      <div class="buttons">
        <button onclick="formatJSON()">Format</button>
        <button onclick="minifyJSON()">Minify</button>
        <button onclick="clearInput()">Clear</button>
      </div>
      <textarea
        id="jsonOutput"
        placeholder="Formatted JSON will appear here"
        readonly
      ></textarea>
      <p id="error" class="error"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/2.2.1/index.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
